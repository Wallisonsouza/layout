<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Layout Manager - Demo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: #fff;
    }

    #toolbar {
      position: fixed;
      left: 12px;
      top: 12px;
      z-index: 10000;
    }

    #desktop {
      position: absolute;
      inset: 0;
    }

    .window {
      position: absolute;
      background: #2b2b2b;
      border: 1px solid #111;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
      user-select: none;
      overflow: hidden;
    }

    .titlebar {
      height: 28px;
      background: #2f2f2f;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 6px;
      cursor: grab;
      color: #fff;
    }

    .titlebar .controls button {
      width: 20px;
      height: 20px;
      margin-left: 4px;
      background: #666;
      border: none;
      border-radius: 3px;
      color: #fff;
      cursor: pointer;
    }

    .content {
      flex: 1;
      padding: 8px;
      background: #222;
      color: #ddd;
      font-family: monospace;
      font-size: 12px;
    }

    #snap-preview {
      border-radius: 4px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>

  <div id="desktop" style="position:relative;width:100vw;height:100vh;background:#1e1e1e;overflow:hidden;"></div>
  <div style="position:fixed;top:10px;right:10px;z-index:9999;">
    <button id="add">Add</button>
    <button id="save">Save</button>
    <button id="restore">Restore</button>
    <button id="clear">Clear</button>
    <div id="toolbar">
      <select id="layout-select"></select>
    </div>
    <div id="desktop"></div>

  </div>

  <script type="module" src="src/main.ts"></script>
</body>

</html>
